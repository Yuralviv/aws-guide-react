type List
  @model
  @searchable
  @auth(rules: [{ allow: owner, operations: [create, delete, update] }]) {
  id: ID!
  title: String!
  description: String
  imageKey: String
  slug: String!
  listItems: [ListItem]  @hasMany
}

type ListItem
  @model
  @auth(rules: [{ allow: owner, operations: [create, delete, update, read] }]) {
  id: ID!
  title: String!
  quantity: Int
  done: Boolean
  list: List @hasOne
  actions: [Action] @hasMany
}

type Action @model @auth(rules: [{ allow: owner }]) {
  id: ID!
  action: String
  listItem: ListItem @hasOne
}